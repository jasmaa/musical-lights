<!DOCTYPE html>

<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title> Musical Lights</title>
    </head>
    <body>
        <p> BPM = <span id="bpm"> ? </span> Amp = <span id="amp"> ? </span> <input type="checkbox" id="mic"> Use mic instead of mp3 </p>
        <p> Graph is magnitude(convolve(FFT(t = most recent beat), FFT(t = now)))
        <input type="file" id="musicinput">
        <div class="app">
            <audio src="allstar.mp3" controls preload="auto" id="audio" loop> </audio>
            <button id="run"> run </button> <button id="connect"> connect </button> <button id="usb"> usb </button>
            <div id="strip"> </div>
        </div>

        <canvas id="graph" width=1000 height=500> </canvas>
        <!--script type="text/javascript" src="cordova.js"></script-->
        <script type="module" src="js/index.js"></script>
    </body>
</html>
